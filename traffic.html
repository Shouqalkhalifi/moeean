<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المرور | منصة معين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e7d32;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #1b5e20;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .service-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border-right: 4px solid #2e7d32;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .service-icon {
            font-size: 40px;
            color: #2e7d32;
            margin-bottom: 15px;
        }
        .service-title {
            color: #2e7d32;
            margin: 10px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-button">
            <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
        </a>
        <h1><i class="fas fa-traffic-light"></i> إدارة المرور</h1>
        
        <div class="services-grid">
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-car"></i>
                </div>
                <h3 class="service-title">تجديد رخصة القيادة</h3>
                <p>تجديد رخصة القيادة الإلكترونية</p>
                <button class="service-button">الدخول للخدمة</button>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <h3 class="service-title">سداد المخالفات</h3>
                <p>الاستعلام عن المخالفات المرورية وسدادها</p>
                <button class="service-button">الدخول للخدمة</button>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-car-crash"></i>
                </div>
                <h3 class="service-title">التقرير عن حادث</h3>
                <p>إبلاغ عن حادث مروري</p>
                <button class="service-button">الدخول للخدمة</button>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <h3 class="service-title">استخراج بدل تالف/فقدان</h3>
                <p>استخراج بدل تالف أو فقدان للرخص واللوحات</p>
                <button class="service-button">الدخول للخدمة</button>
            </div>
        </div>
    </div>
</body>
</html>
