<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات | منصة معين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e7d32;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #1b5e20;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .service-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .service-icon {
            font-size: 40px;
            color: #2e7d32;
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-button">
            <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
        </a>
        <h1><i class="fas fa-th-large"></i> الخدمات الإلكترونية</h1>
        
        <div class="services-grid">
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-car"></i>
                </div>
                <h3>خدمات المرور</h3>
                <p>تجديد رخص السيارات، سداد المخالفات، وغيرها</p>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-passport"></i>
                </div>
                <h3>الجوازات</h3>
                <p>تجديد الجوازات، التأشيرات، والخدمات القنصلية</p>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3>الأحوال المدنية</h3>
                <p>استخراج الوثائق المدنية وتجديدها</p>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-home"></i>
                </div>
                <h3>الخدمات البلدية</h3>
                <p>التراخيص البلدية والخدمات العقارية</p>
            </div>
        </div>
    </div>
</body>
</html>
